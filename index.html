<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper Game</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <main>
    <header>
      <h1>Minesweeper Game</h1>
    </header>
    <section>
      <div class="hint">
        <p id="countMines">☢ Mines: </p>
        <p id="countCells">❒ Cells: </p>
      </div>
      <div id="game"></div>
      <div id="mineTurn">
        <input type="checkbox" name="mine" id="mine">
        <span class="custom-checkbox"></span>
        <label for="mine" id="labelMine">Color Mines (<span></span> available)</label>
      </div>
      <div class="hint">
        <p id="markedMines">Mines marked: <span></span></p>
        <p id="openedCells">Cells opened: <span></span></p>
      </div>
    </section>
  </main>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="js/colors.js"></script>
  <script src="js/array.js"></script>
  <script src="js/find.js"></script>
  <script src="js/reveal.js"></script>
  <script src="js/gameover.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
