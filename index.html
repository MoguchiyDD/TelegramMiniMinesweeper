<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper Game</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <main>
    <header>
      <h1>Minesweeper Game</h1>
    </header>
    <section>
      <div id="notification">
        <div id="window">
          <p id="text"></p>
          <div id="buttons">
            <button id="btnGameYes">Yes</button>
            <button id="btnGameNo">No</button>
          </div>
        </div>
      </div>
      <div id="game"></div>
      <div id="mineTurn">
        <input type="checkbox" name="mine" id="mine">
        <span class="custom-checkbox"></span>
        <label for="mine" id="labelMine">Color Mines (<span></span> available)</label>
      </div>
      <div id="hint">
        <p id="countMines">Mines: </p>
        <p id="countCells">Cells: </p>
      </div>
      <div class="cc c1">bg_color</div>
      <div class="cc c2">text_color</div>
      <div class="cc c3">hint_color</div>
      <div class="cc c4">link_color</div>
      <div class="cc c5">button_color</div>
      <div class="cc c6">button_text_color</div>
      <div class="cc c7">secondary_bg_color</div>
      <div class="cc c8">header_bg_color</div>
      <div class="cc c9">bottom_bar_bg_color</div>
      <div class="cc c10">accent_text_color</div>
      <div class="cc c11">section_bg_color</div>
      <div class="cc c12">section_header_text_color</div>
      <div class="cc c13">section_separator_color</div>
      <div class="cc c14">subtitle_text_color</div>
      <div class="cc c15">destructive_text_color</div>
    </section>
  </main>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="index.js"></script>
</body>

</html>
